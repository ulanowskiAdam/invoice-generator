<div class="container" *ngIf="(companyData$ | async) as companyData">
  <h1>{{ companyData.name }}</h1>
  <h2>{{ companyData.address }}</h2>
  <p>Phone:{{ companyData.phones.join(", ") }}</p>
</div>

<mat-divider></mat-divider>

<mat-table class="container" *ngIf="dataSource.data.length; else noData" [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.quantity }}</mat-cell>
    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
    <mat-footer-cell *matFooterCellDef>Sum:{{ totalPrice }}</mat-footer-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
</mat-table>
<ng-template #noData>
  <p class="container">No items</p>
</ng-template>
